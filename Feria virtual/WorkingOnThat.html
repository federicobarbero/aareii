		<script type="text/javascript">
			$(function() {
				var moveLeft = 20;
				var moveDown = 10;
        
        			$('#trigger').hover(function(e) {
        				$('div#pop-up').show();
 	  		 	}, function() {
					$('div#pop-up').hide();
        			});
        
        			$('#trigger').mousemove(function(e) {
			        	$("div#pop-up").css('top', e.pageY + moveDown).css('left', e.pageX + moveLeft);
		        	});
        
      			});
    		</script>
